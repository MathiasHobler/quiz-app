<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Quiz App</h1>
    </header>
    <main>
      <section class="question-card">
        <h2 class="question-card__title">Question:</h2>
        <svg
          class="question-card__bookmark"
          xmlns="http://www.w3.org/2000/svg"
          height="48"
          width="48"
        >
          <path
            d="M13 37.45 24 32.8 35 37.45V8.75Q35 8.75 35 8.75Q35 8.75 35 8.75H13Q13 8.75 13 8.75Q13 8.75 13 8.75ZM10 42V8.75Q10 7.55 10.9 6.65Q11.8 5.75 13 5.75H35Q36.2 5.75 37.1 6.65Q38 7.55 38 8.75V42L24 36ZM35 8.75H24H13Q13 8.75 13 8.75Q13 8.75 13 8.75H35Q35 8.75 35 8.75Q35 8.75 35 8.75Z"
          />
        </svg>
        <p class="question-card__text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea harum
          numquam tenetur perspiciatis temporibus, error libero aut commodi eos,
          est illo, ratione quisquam totam vero!
        </p>
        <button class="question-card__btn">Show Answer</button>
        <p class="question-card__answer"></p>
        <article class="question-card__tags-container">
          <h4 class="question-card__tags">#eins</h4>
          <h4 class="question-card__tags">#zwei</h4>
          <h4 class="question-card__tags">#drei</h4>
          <h4 class="question-card__tags">#vier</h4>
        </article>
      </section>
    </main>
    <footer>
      <nav class="navbar">
        <a class="navbar__link" href="./home.html">home</a>
        <a class="navbar__link" href="../bookmarks/bookmarks.html"
          >bookmarked</a
        >
        <a class="navbar__link" href="../create/create.html">create</a>
        <a class="navbar__link" href="../profile/profile.html">profil</a>
      </nav>
    </footer>
  </body>
</html>
